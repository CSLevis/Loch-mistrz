{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='character_cards.css') }}?v={{ range(1, 9999) | random }}">

<div class="floating-image" id="img" style="background-image: url('{{ url_for('static', filename='back2.jpg') }}');">

<div class="overlay2" style="background-color: rgba(20, 50, 40, 0.6);"></div>

<div class="card-form-container-cthulhu">

            </div>
            <div class="form-field">

        <!-- Wiersz 2 -->

            </div>
        </div>

        <!-- Wiersz 3 -->
        <div class="form-row stats-row">
            <div class="stat-group">

                    <label>PW</label>

                </div>
                <div class="form-field-small">
                    <label>&nbsp;</label>
                    <input type="number" name="pw2" value="{{ character.pw2 }}" min="0" style="width: 50px;">

            </div>
        </div>

        <!-- Wiersz 4 -->
        <div class="form-row stats-row">
            <div class="stat-group">
                <div class="form-field-small">
                    <label>Kon</label>
                    <input type="number" name="kon" value="{{ character.kon }}" min="0">
                </div>
                <div class="form-field-small">

                </div>
                <div class="form-field-small">
                    <label>Wyk</label>

                <div class="form-field-small">

        <!-- Przyciski -->
        <div class="form-buttons">
            <button type="submit" class="btn btn-save">Zapisz zmiany</button>

{% endblock %}
